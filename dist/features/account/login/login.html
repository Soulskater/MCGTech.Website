<div>
    <div class="font-l text-center space l top">Login</div>
    <div class="form-wrapper space l top">
        <form class="form" name="form">
            <div class="form-control-box space m bottom">
                <span class="icon-user-2 icon-s"></span>
                <input type="text" class="font-s form-control" placeholder="Email"
                       data-ng-model="loginData.userName" required autofocus>
            </div>
            <div class="form-control-box">
                <span class="icon-lock icon-s"></span>
                <input type="password" class="font-s form-control" placeholder="Password"
                       data-ng-model="loginData.password"
                       required>
            </div>
            <button class="form-button font-s pull-right space m top" ng-disabled="form.$invalid"
                    data-ng-click="login()">Login
            </button>
            <span ng-if="authenticating" class="icon-loading64 space m top right pull-right"></span>

            <div data-ng-hide="message == ''" class="font-s alert clear-all">
                {{message}}
            </div>
        </form>
    </div>
</div>
