<div>
    <div class="icon-back" ng-click="$navigation.go('/home')"
         style="position: absolute;margin-left: 30px;margin-top: 10px;"></div>
    <div class="font-xl text-center space l top">Blog</div>

    <div class="blog-list space xl top">
        <div ng-repeat-start="entryGroup in blogEntryGroups" class="blog-entry-group font-s">
            <div ng-repeat="entry in entryGroup" class="blog-entry"
                 ng-style="{ top:(-5*(entry.length - $index)), right:(-5*(entry.length - $index))}">
                <div class="space top m">
                    {{entry.title}}
                </div>
                <div class="created">
                    {{entry.created.format('L')}}
                </div>
            </div>
        </div>
        <br ng-repeat-end="" class="line-break"/>
    </div>
</div>
