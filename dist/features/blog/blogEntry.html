<div>
    <div class="icon-back" ng-click="$navigation.go('/blog')"
         style="position: absolute;margin-left: 30px;margin-top: 10px;"></div>
    <div class="font-l text-center space l top">{{blogPost.title}}</div>
    <div class="text-center space l top bottom blog-content">
        <span class="font-xs secondary-text">Author: Gábor Mészáros, <a href="#comments">Comments: {{blogPost.comments.length}}</a></span><span class="font-xs secondary-text pull-right">{{blogPost.created.format("DD MMMM YYYY")}}</span>
        <div class="font-s" ng-bind-html="blogPost.content">

        </div>
        <section id="comments" class="font-m space m top">
            Comments
            <a ng-if="$authService.user.isAuthenticated && !showNewCommentPanel" ng-click="toggleNewCommentPanel()" class="frame-s light-blue-500">
                <i class="icon-xs icon-plus"></i>
            </a>
        </section>
        <div ng-if="showNewCommentPanel" style="overflow: hidden;">
            <div class="comment-wrapper blue-grey-100 space s bottom">
                <textarea class="comment-area" ng-bind="newComment">

                </textarea>
            </div>
            <button class="button post light-blue-500 pull-right" ng-click="postComment()">Post</button>
        </div>
    </div>
</div>
