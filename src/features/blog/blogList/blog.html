<div>
    <div class="icon-back" ng-click="$navigation.go('/home')"
         style="position: absolute;margin-left: 30px;margin-top: 10px;"></div>
    <div class="font-l text-center space l top">Blog</div>
    <div ng-if="loading" class="text-center space xl top">
        <span class="icon-loading80"></span>
    </div>

    <div ng-if="!loading" class="blog-list space xl top">
        <div style="background: rgba(213, 237, 255, 0.1);" ng-repeat-start="postGroup in blogPostGroups"
             class="blog-entry-group space m top font-s" element-leave="postGroup.selected"
             ng-click="selectGroup(postGroup)" ng-style="{ opacity: !postGroup.selected && hasSelected() ? 0.5 : 1 }">
            <div class="font-m">{{postGroup[0].created.format("YYYY")}}</div>
            <div ng-repeat="post in postGroup" class="blog-entry space s all text-space s all blue-grey-500"
                 ng-click="showBlogPost(post, postGroup)">
                {{post.title}}
                <a href="blog/activityGraph"></a>
                <dynamic-tile blog-post="post"></dynamic-tile>
                <div class="created font-xs">
                    {{post.created.format("DD MMMM YYYY")}}
                </div>
            </div>
        </div>
        <br ng-repeat-end="" class="line-break"/>
    </div>
</div>
